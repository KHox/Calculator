<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
  <title>Calc</title>
  <link rel="stylesheet" type="text/css" href="css\buttons.css">
  <link rel="stylesheet" type="text/css" href="css\styles.css">
  <script src="scripts/lib.js"></script>
  <script src="scripts/graph.js"></script>
  <script src="scripts/CoordinatePlane.js"></script>
  <script src="scripts/display.js"></script>
  <script src="scripts/calculator.js"></script>
</head>

<body>

  <template id="calcTempl">
    <div class="wrapper">
      <div class="header">
        <div class="disp">
          <div class="input"></div>
          <div class="output"></div>
        </div>
        <div class="buttons"></div>
      </div>
      <table>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
        <tr>
        </tr>
      </table>
      <div class="canv-area"></div>
    </div>
  </template>

  <div class="main-element">
    <div class="menu-buttons">
      <div class="menu-button active-button" data-id="calculator">Калькулятор</div>
      <div class="menu-button" data-id="graph">График</div>
    </div>
    <div class="line"></div>
    <table id="calculator" class="calculator">
      <tr>
        <td class="calculator__display" colspan="5" rowspan="2">
          <input value="1000" class="display__input">
          <div class="display__output">1000</div>
        </td>
        <td class="del">←</td>
      </tr>
      <tr>
        <td class="answ">=</td>
      </tr>
      <tr>
        <td class="changeMenu">...</td>
        <td class="func" data-hideble>sqrt</td>
        <td class="delAll">C</td>
        <td class="const">π</td>
        <td class="const">e</td>
        <td class="oper" data-hideble>+</td>
      </tr>
      <tr>
        <td class="func" data-hideble></td>
        <td class="spec-func" data-hideble>|x|</td>
        <td class="num" data-othfunc="sin" data-mobile="7" data-toggleclass="func">7</td>
        <td class="num" data-othfunc="cos" data-mobile="8" data-toggleclass="func">8</td>
        <td class="num" data-othfunc="tan" data-mobile="9" data-toggleclass="func">9</td>
        <td class="oper">+</td>
      </tr>
      <tr>
        <td class="func" data-arcfunc="asin" data-base="sin" data-hideble>sin</td>
        <td class="func" data-arcfunc="acos" data-base="cos" data-hideble>cos</td>
        <td class="num" data-othfunc="asin" data-mobile="4" data-toggleclass="func">4</td>
        <td class="num" data-othfunc="acos" data-mobile="5" data-toggleclass="func">5</td>
        <td class="num" data-othfunc="atan" data-mobile="6" data-toggleclass="func">6</td>
        <td class="oper">−</td>
      </tr>
      <tr>
        <td class="func" data-arcfunc="ctan" data-base="tan" data-hideble>tan</td>
        <td class="func" data-hideble>ctg</td>
        <td class="num" data-othfunc="sqrt" data-mobile="1" data-toggleclass="func">1</td>
        <td class="num" data-othfunc="ctg" data-mobile="2" data-toggleclass="func">2</td>
        <td class="num" data-othfunc="|x|" data-mobile="3" data-toggleclass="spec-func">3</td>
        <td class="oper">×</td>
      </tr>
      <tr>
        <td class="spec" data-hideble>(</td>
        <td class="spec" data-hideble>)</td>
        <td class="oper" data-othfunc="(" data-mobile="^" data-toggleclass="spec">^</td>
        <td class="num" data-othfunc=")" data-mobile="0" data-toggleclass="spec">0</td>
        <td class="oper">,</td>
        <td class="oper">÷</td>
      </tr>
    </table>
    <div id="graph" style="display: none">
      <form class="settings">
        <div class="settings__option">
          По оси Y
          <div class="settings_params">
            от: <input class="from-y"> до: <input class="to-y">
          </div>
        </div>
        <div class="settings__option">
          По оси X
          <div class="settings_params">
            от: <input class="from-x"> до: <input class="to-x">
          </div>
        </div>
        <div class="settings__option">
          <div class="settings_params">
            Точность: <input class="accuracy" value="0.0001">
          </div>
        </div>
        <div class="settings__option">
          <div class="settings_params">
            Несколько графиков: <input type="checkbox" class="multi" hidden>
            <div class="checkbox" onclick="let cb = this.previousElementSibling;
             cb.checked = !cb.checked; this.classList.toggle('checked');"></div>
          </div>
        </div>
        <table class="graph__calculator calculator">
          <tr>
            <td class="calculator__display" colspan="5">
              <div class="wrapper__input">
                <span class="function-text">y = </span><input class="display__input">
              </div>
            </td>
            <td class="del">←</td>
          </tr>
          <tr>
            <td class="changeMenu">...</td>
            <td class="func" data-hideble>sqrt</td>
            <td class="delAll">C</td>
            <td class="const" data-othfunc="e" data-mobile="π">π</td>
            <td class="const" data-hideble>e</td>
            <td class="oper">x</td>
          </tr>
          <tr>
            <td class="func" data-hideble></td>
            <td class="spec-func" data-hideble>|x|</td>
            <td class="num" data-othfunc="sin" data-mobile="7" data-toggleclass="func">7</td>
            <td class="num" data-othfunc="cos" data-mobile="8" data-toggleclass="func">8</td>
            <td class="num" data-othfunc="tan" data-mobile="9" data-toggleclass="func">9</td>
            <td class="oper">+</td>
          </tr>
          <tr>
            <td class="func" data-arcfunc="asin" data-base="sin" data-hideble>sin</td>
            <td class="func" data-arcfunc="acos" data-base="cos" data-hideble>cos</td>
            <td class="num" data-othfunc="asin" data-mobile="4" data-toggleclass="func">4</td>
            <td class="num" data-othfunc="acos" data-mobile="5" data-toggleclass="func">5</td>
            <td class="num" data-othfunc="atan" data-mobile="6" data-toggleclass="func">6</td>
            <td class="oper">−</td>
          </tr>
          <tr>
            <td class="func" data-arcfunc="ctan" data-base="tan" data-hideble>tan</td>
            <td class="func" data-hideble>ctg</td>
            <td class="num" data-othfunc="sqrt" data-mobile="1" data-toggleclass="func">1</td>
            <td class="num" data-othfunc="ctg" data-mobile="2" data-toggleclass="func">2</td>
            <td class="num" data-othfunc="|x|" data-mobile="3" data-toggleclass="spec-func">3</td>
            <td class="oper">×</td>
          </tr>
          <tr>
            <td class="spec" data-hideble>(</td>
            <td class="spec" data-hideble>)</td>
            <td class="oper" data-othfunc="(" data-mobile="^" data-toggleclass="spec">^</td>
            <td class="num" data-othfunc=")" data-mobile="0" data-toggleclass="spec">0</td>
            <td class="oper">,</td>
            <td class="oper">÷</td>
          </tr>
        </table>
        <div class="settings__buttons">
          <div class="settings__draw__button">Построить</div>
          <input type="reset" class="settings__clear__button" value="Сбросить">
        </div>
      </form>

      <canvas class="graph__canvas" height="400"></canvas>
    </div>
  </div>

  <script src="scripts/main.js"></script>
</body>

</html>
